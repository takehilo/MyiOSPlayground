name: XcodeGenWithLocalPackage
targets:
  XcodeGenWithLocalPackage:
    type: application
    platform: iOS
    dependencies:
      - package: AppFeature
      - package: swift-composable-architecture
        product: ComposableArchitecture
    settings:
      PRODUCT_BUNDLE_IDENTIFIER: com.example.XcodeGenWithLocalPackage
      CURRENT_PROJECT_VERSION: 1
      MARKETING_VERSION: 0.0.1
      GENERATE_INFOPLIST_FILE: YES
      INFOPLIST_KEY_UILaunchScreen_Generation: YES
      INFOPLIST_KEY_UIApplicationSceneManifest_Generation: YES
      INFOPLIST_KEY_UIStatusBarStyle: UIStatusBarStyleDefault
    sources:
      - XcodeGenWithLocalPackage
schemes:
  XcodeGenWithLocalPackage:
    build:
      targets:
        XcodeGenWithLocalPackage: all
    test:
      targets:
        - package: AppFeature/AppFeatureTests
        - package: LoginFeature/LoginFeatureTests
        - package: HomeFeature/HomeFeatureTests
        - package: SharedModel/SharedModelTests
packages:
  SharedModel:
    path: SharedModel
    group: Core
  AppFeature:
    path: AppFeature
    group: Feature
  LoginFeature:
    path: LoginFeature
    group: Feature
  HomeFeature:
    path: HomeFeature
    group: Feature
  swift-composable-architecture:
    url: https://github.com/pointfreeco/swift-composable-architecture
    version: 1.9.2
